<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Prediction</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/assets/Logo.png" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="../static/css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="nav-center">
        <!-- header -->
        <div class="nav-header">
          <!--will have the logo and toggle -->
          <a href="/templates/index.html" class="nav-logo"> 
            <img src="/static/assets/Logo.png" alt="DeepeshSalhotra">
          </a>
          <button type='button' class="btn nav-btn btn-hipster">
            <i class="fas fa-align-justify"></i>
          </button>
        </div> 
        
        <div class="nav-links">
          <!-- will have all the links -->
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="tags.html" class="nav-link">Tags</a>
          <a href="home.html" class="nav-link">prediction</a>
          <div class="nav-link contact-link">
            <a href="contact.html" class="btn btn-hipster">Contact</a>
          </div>
        </div> 
      </div>
    </nav>
    <!-- end of nav --> 

    <!-- main -->
    <main class="page">
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
        
            <form action="{{ url_for('predict_datapoint')}}" method="post" class="form">
             <h1>
                 <legend>Student Exam Performance Prediction</legend>
             </h1>
                <div class="table input">
                 <label class="form-label">Gender</label>
                 <select class="form-input btn-hipster" name="gender" placeholder="Enter you Gender" required>
                     <option class="form-text btn-hipster" selected disabled value="">Select your Gender</option>
                     <option class="btn-hipster" value="male">
                         Male
                     </option>
                     <option class="btn-hipster" value="female">
                         Female
                     </option>
                 </select>
                </div>

                <div class="table input">
                 <label class="form-label">Race or Ethnicity</label>
            <select class="form-input btn-hipster" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
                </div>

                <div class="table input">
                    <label class="form-label">Parental Level of Education</label>
            <select class="form-input btn-hipster" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
                </div>
        
        <div class="table input">
            <label class="form-label">Lunch Type</label>
            <select class="form-input btn-hipster" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
    </div>

        <div class="row2">
        <div class="table input">
            <label class="form-label">Test preparation Course</label>
            <select class="form-input btn-hipster" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="table input">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-input" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="table input">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-input" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>

        <div class="mb-3">
            <input class="form-input btn-hipster" type="submit" value="Predict your Maths Score" required />
        </div>
        
        </form>

        <h2>
            The  prediction is: {{ results }}
        </h2>

    </main>
    <!-- end of main -->

    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">SimplyRecipes</span>
        Built by <a href="https://github.com/yoii18">Yoii18</a>
      </p>
    </footer>
    <!-- end of footer -->
    <script src="/static/js/app.js"></script>
  </body>
</html>
